- FixStepSamplingDataPointsFilter:
      startStep: 3

- BoundingBoxDataPointsFilter:
    xMin: -0.75
    xMax: 0.75
    yMin: -0.75
    yMax: 0.75
    zMin: -0.5
    zMax: 0.5
    removeInside: 1

- RandomSamplingDataPointsFilter:
      prob: 0.7

- SurfaceNormalDataPointsFilter:
      knn: 12
      epsilon: 1.33
      keepNormals: 1
      keepDensities: 1
      keepEigenValues: 1
      keepEigenVectors: 0
      sortEigen: 1

